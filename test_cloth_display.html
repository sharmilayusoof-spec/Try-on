<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Display Diagnostic Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .test-section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .cloth-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .cloth-item {
            aspect-ratio: 1;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 150px;
            height: auto;
        }

        .cloth-item:hover {
            border-color: #6366f1;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .cloth-image {
            width: 100%;
            height: 100%;
            flex: 1;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .cloth-item:hover .cloth-image {
            transform: scale(1.05);
        }

        .cloth-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            font-size: 0.85em;
            text-align: center;
        }

        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
        }

        .log-entry.success { color: #4ec9b0; }
        .log-entry.error { color: #f48771; }
        .log-entry.warning { color: #dcdcaa; }
        .log-entry.info { color: #9cdcfe; }

        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4f46e5;
        }

        .metric {
            display: inline-block;
            margin: 10px 15px 10px 0;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .metric strong {
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Cloth Display Diagnostic Test</h1>
        <p style="color: #666; margin-bottom: 20px;">This page tests if cloth images display correctly with the same CSS as the main app.</p>

        <div id="overallStatus" class="status warning">
            ‚è≥ Running diagnostics...
        </div>

        <div class="test-section">
            <h2>Test 1: Image File Existence</h2>
            <div id="fileTest"></div>
        </div>

        <div class="test-section">
            <h2>Test 2: Image Loading</h2>
            <div id="loadTest"></div>
        </div>

        <div class="test-section">
            <h2>Test 3: CSS Application</h2>
            <div id="cssTest"></div>
        </div>

        <div class="test-section">
            <h2>Test 4: Visual Rendering</h2>
            <div class="cloth-grid" id="clothGrid"></div>
            <div id="renderTest"></div>
        </div>

        <div class="test-section">
            <h2>Diagnostic Log</h2>
            <button onclick="copyLog()">üìã Copy Log</button>
            <button onclick="runDiagnostics()">üîÑ Re-run Tests</button>
            <div class="log" id="logOutput"></div>
        </div>
    </div>

    <script>
        const logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            
            const logDiv = document.getElementById('logOutput');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function copyLog() {
            const text = logs.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                alert('Log copied to clipboard!');
            });
        }

        const clothesData = [
            { id: 'shirt1', name: 'Blue Casual Shirt', image: 'shirt1.png' },
            { id: 'shirt2', name: 'White Formal Shirt', image: 'shirt2.png' },
            { id: 'shirt3', name: 'Red T-Shirt', image: 'shirt3.png' },
            { id: 'pants1', name: 'Blue Jeans', image: 'pants1.png' },
            { id: 'pants2', name: 'Black Trousers', image: 'pants2.png' },
            { id: 'dress1', name: 'Summer Dress', image: 'dress1.png' }
        ];

        async function testFileExistence() {
            log('Testing file existence...', 'info');
            let allExist = true;

            for (const cloth of clothesData) {
                const path = `assets/clothes/${cloth.image}`;
                try {
                    const response = await fetch(path, { method: 'HEAD' });
                    if (response.ok) {
                        log(`‚úì ${cloth.image} exists`, 'success');
                    } else {
                        log(`‚úó ${cloth.image} not found (${response.status})`, 'error');
                        allExist = false;
                    }
                } catch (error) {
                    log(`‚úó ${cloth.image} fetch failed: ${error.message}`, 'error');
                    allExist = false;
                }
            }

            const resultDiv = document.getElementById('fileTest');
            if (allExist) {
                resultDiv.innerHTML = '<div class="status success">‚úì All 6 image files exist</div>';
            } else {
                resultDiv.innerHTML = '<div class="status error">‚úó Some image files are missing</div>';
            }

            return allExist;
        }

        async function testImageLoading() {
            log('Testing image loading...', 'info');
            const promises = clothesData.map(cloth => {
                return new Promise((resolve) => {
                    const img = new Image();
                    const path = `assets/clothes/${cloth.image}`;
                    
                    img.onload = () => {
                        log(`‚úì ${cloth.image} loaded (${img.naturalWidth}x${img.naturalHeight})`, 'success');
                        resolve({ success: true, cloth, width: img.naturalWidth, height: img.naturalHeight });
                    };
                    
                    img.onerror = () => {
                        log(`‚úó ${cloth.image} failed to load`, 'error');
                        resolve({ success: false, cloth });
                    };
                    
                    img.src = path;
                });
            });

            const results = await Promise.all(promises);
            const allLoaded = results.every(r => r.success);

            const resultDiv = document.getElementById('loadTest');
            if (allLoaded) {
                resultDiv.innerHTML = '<div class="status success">‚úì All images loaded successfully</div>';
            } else {
                resultDiv.innerHTML = '<div class="status error">‚úó Some images failed to load</div>';
            }

            return allLoaded;
        }

        function testCSSApplication() {
            log('Testing CSS application...', 'info');
            
            // Create a test element
            const testItem = document.createElement('div');
            testItem.className = 'cloth-item';
            testItem.style.visibility = 'hidden';
            testItem.innerHTML = '<img src="assets/clothes/shirt1.png" class="cloth-image">';
            document.body.appendChild(testItem);

            const itemStyles = window.getComputedStyle(testItem);
            const imgStyles = window.getComputedStyle(testItem.querySelector('img'));

            const tests = [
                { name: '.cloth-item display', value: itemStyles.display, expected: 'flex', pass: itemStyles.display === 'flex' },
                { name: '.cloth-item flex-direction', value: itemStyles.flexDirection, expected: 'column', pass: itemStyles.flexDirection === 'column' },
                { name: '.cloth-item min-height', value: itemStyles.minHeight, expected: '150px', pass: itemStyles.minHeight === '150px' },
                { name: '.cloth-image flex', value: imgStyles.flex, expected: '1 1 0%', pass: imgStyles.flex.includes('1') },
                { name: '.cloth-image display', value: imgStyles.display, expected: 'block', pass: imgStyles.display === 'block' }
            ];

            let allPass = true;
            tests.forEach(test => {
                if (test.pass) {
                    log(`‚úì ${test.name}: ${test.value}`, 'success');
                } else {
                    log(`‚úó ${test.name}: ${test.value} (expected: ${test.expected})`, 'error');
                    allPass = false;
                }
            });

            document.body.removeChild(testItem);

            const resultDiv = document.getElementById('cssTest');
            if (allPass) {
                resultDiv.innerHTML = '<div class="status success">‚úì All CSS properties applied correctly</div>';
            } else {
                resultDiv.innerHTML = '<div class="status error">‚úó Some CSS properties are incorrect</div>';
            }

            return allPass;
        }

        async function testVisualRendering() {
            log('Testing visual rendering...', 'info');
            const grid = document.getElementById('clothGrid');
            grid.innerHTML = '';

            const renderPromises = clothesData.map(cloth => {
                return new Promise((resolve) => {
                    const item = document.createElement('div');
                    item.className = 'cloth-item';
                    
                    const img = document.createElement('img');
                    img.src = `assets/clothes/${cloth.image}`;
                    img.alt = cloth.name;
                    img.className = 'cloth-image';
                    img.loading = 'eager';
                    
                    const label = document.createElement('div');
                    label.className = 'cloth-label';
                    label.textContent = cloth.name;
                    
                    item.appendChild(img);
                    item.appendChild(label);
                    grid.appendChild(item);

                    img.onload = () => {
                        setTimeout(() => {
                            const displayWidth = img.offsetWidth;
                            const displayHeight = img.offsetHeight;
                            const naturalWidth = img.naturalWidth;
                            const naturalHeight = img.naturalHeight;

                            const visible = displayWidth > 0 && displayHeight > 0;
                            
                            if (visible) {
                                log(`‚úì ${cloth.name} visible (${displayWidth}x${displayHeight})`, 'success');
                            } else {
                                log(`‚úó ${cloth.name} NOT visible (${displayWidth}x${displayHeight})`, 'error');
                            }

                            resolve({ 
                                cloth, 
                                visible, 
                                displayWidth, 
                                displayHeight,
                                naturalWidth,
                                naturalHeight
                            });
                        }, 100);
                    };

                    img.onerror = () => {
                        log(`‚úó ${cloth.name} failed to render`, 'error');
                        resolve({ cloth, visible: false });
                    };
                });
            });

            const results = await Promise.all(renderPromises);
            const allVisible = results.every(r => r.visible);

            const resultDiv = document.getElementById('renderTest');
            if (allVisible) {
                resultDiv.innerHTML = '<div class="status success">‚úì All images are visually rendered</div>';
                
                // Show metrics
                const metrics = results.map(r => 
                    `<div class="metric"><strong>${r.cloth.name}:</strong> ${r.displayWidth}x${r.displayHeight}px</div>`
                ).join('');
                resultDiv.innerHTML += metrics;
            } else {
                resultDiv.innerHTML = '<div class="status error">‚úó Some images are NOT visible</div>';
                
                const invisible = results.filter(r => !r.visible);
                resultDiv.innerHTML += `<p style="margin-top: 10px;">Invisible images: ${invisible.map(r => r.cloth.name).join(', ')}</p>`;
            }

            return allVisible;
        }

        async function runDiagnostics() {
            document.getElementById('logOutput').innerHTML = '';
            logs.length = 0;

            log('=== Starting Diagnostic Tests ===', 'info');
            log(`Browser: ${navigator.userAgent}`, 'info');
            log(`Viewport: ${window.innerWidth}x${window.innerHeight}`, 'info');
            log(`Device Pixel Ratio: ${window.devicePixelRatio}`, 'info');

            const test1 = await testFileExistence();
            const test2 = await testImageLoading();
            const test3 = testCSSApplication();
            const test4 = await testVisualRendering();

            const allPassed = test1 && test2 && test3 && test4;

            const statusDiv = document.getElementById('overallStatus');
            if (allPassed) {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úì All tests passed! Images should display correctly.';
                log('=== ALL TESTS PASSED ===', 'success');
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚úó Some tests failed. Check the log for details.';
                log('=== SOME TESTS FAILED ===', 'error');
                
                if (!test1) log('‚Üí Fix: Ensure all image files exist in assets/clothes/', 'warning');
                if (!test2) log('‚Üí Fix: Check network tab for 404 errors', 'warning');
                if (!test3) log('‚Üí Fix: Hard refresh (Ctrl+Shift+R) to reload CSS', 'warning');
                if (!test4) log('‚Üí Fix: Apply emergency CSS override', 'warning');
            }
        }

        // Run diagnostics on page load
        window.addEventListener('load', runDiagnostics);
    </script>
</body>
</html>
